      <div id="feature-container">
        <!-- Default calculator will load here -->
        <div id="calculator" class="feature active">
            <div id="result-container">
                <input type="text" id="display" disabled />
                <p id="result-in-words"></p>
            </div>
          <input type="text" id="display" disabled />
            
          <div class="buttons">
            <!-- Buttons for calculator -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
          </div>
        </div>
      
        <!-- Placeholder for other features -->
        <div id="currency" class="feature">
          <h2>Currency Converter</h2>
          <input type="number" id="currency-amount" placeholder="Enter amount" />
          <select id="currency-from"></select>
          <select id="currency-to"></select>
          <button onclick="convertCurrency()">Convert</button>
          <p id="currency-result"></p>
        </div>
      
        <div id="unit" class="feature">
          <h2>Unit Converter</h2>
          <input type="number" id="unit-value" placeholder="Enter value" />
          <select id="unit-type">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
          </select>
          <button onclick="convertUnit()">Convert</button>
          <p id="unit-result"></p>
        </div>
      
        <div id="stock" class="feature">
          <h2>Stock Calculator</h2>
          <input type="text" id="stock-symbol" placeholder="Enter stock symbol" />
          <button onclick="getStockPrice()">Get Price</button>
          <p id="stock-result"></p>
        </div>
      
        <div id="crypto" class="feature">
          <h2>Crypto Converter</h2>
          <input type="number" id="crypto-amount" placeholder="Enter amount" />
          <select id="crypto-from"></select>
          <select id="crypto-to"></select>
          <button onclick="convertCrypto()">Convert</button>
          <p id="crypto-result"></p>
        </div>
      </div>

      <div id="install-banner" style="display: none; text-align: center; padding: 10px; background: #007bff; color: white;">

          Install
        </button>
      </div>

        <button onclick="switchFeature('crypto')"><i class="fa-brands fa-bitcoin"></i></button>
      </div>
